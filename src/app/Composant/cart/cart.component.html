<ng-container *ngIf="products.length !=0" style="margin-top:400px">
  <div class="container">
      <div class="card-table">
          <div class="cart-product">
              <table class="table table-responsive">
                  <thead>
                      <tr>
                          <th>Sr.No</th>
                          <th>Product Name</th>
                          <th>Product Image</th>
                          <th>Description</th>
                          <th>Price</th>
                          <th>Quantity</th>
                          <th>Total</th>
                          <th>Action</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let item of products; let i = index">
                          <td>{{i+1}}</td>
                          <td>{{item.marque}}</td>
                          <td><img style="width: 120px;" [src]="item.photo" alt=""></td>
                          <td style="width: 25%;">{{item.libelle}}</td>
                          <th style="width: 12%;">{{item.prix}}</th>
                          <div class="row no-gutters">

                              <div class="col">
                                <button class="btn btn-primary btn-sm">
                                  <i class="fa fa-plus"></i>
                                </button>
                              </div>
            
                              <div class="col ml-4 mr-2">
                                1
                              </div>
            
                              <div class="col">
                                <button class="btn btn-primary btn-sm">
                                  <i class="fa fa-minus"></i>
                                </button>
                              </div>
            
                              <div class="col-8"></div>
            
                            </div>
                          
                          <td style="width: 12%;">{{item.quantity}}</td>
                          
                          <td style="width: 12%;">{{item.total}}</td>
                          <td>
                              <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                          </td>
                      </tr>
                      <tr>
                          <td colspan="4"></td>
                          <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                          <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>
                          <td><button class="btn btn-success">Checkout</button></td>
                          <td><strong>Grand Total : ${{grandTotal}}</strong></td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</ng-container>
