

<!--(ngSubmit)="Ajouter()" -->
    <div class="form-style-3" style="margin: 150px;">
        <form [formGroup]="prodForm" >
        <fieldset><legend>Accessoire</legend>
        <label for="field1"><span>Id </span><input type="number" formControlName="id"  class="input-field"/></label>
        <label for="field2"><span>Libelle </span><input type="text" formControlName="libelle" class="input-field"/></label>
        <label for="field3"><span>Prix </span><input type="number" formControlName="prix" class="input-field"/></label>
        <label for="field4"><span>Color </span><input type="text" formControlName="color" class="input-field"/></label>
        <label for="field5"><span>Brand </span><input type="text" formControlName="brand" class="input-field"/></label>
        <label for="field5"><span>Photo</span><input type="text" formControlName="photo" class="input-field"/></label>
        <label for="field6"><span>Materiel </span><input type="text" formControlName="materiel" class="input-field"/></label>
        <label for="field7"><span>Dimension </span><input type="text" formControlName="dimension" class="input-field"/></label>
       <!--- <label for="field8"><span>Disponible </span><input type="checkbox" formControlName="disponible" class="input-field"/></label>-->
        <br>
        <button  type="submit"> Ajouter</button>
        <button type="button" [routerLink]="['/liste']">Retour</button>
        </fieldset>
        </form>
        </div>

























<h4 style="margin-top: 150px;">Liste des Acessoires</h4>
    <table class="table table-striped container">
        <thead>
            <tr>
                <th> Image</th>
                <th> Id</th>
                <th>Titre</th>
                <th>Prix</th>
                <th>Nouveau</th>
                <th>Modifier</th>
                <th>Supprimer</th>
            </tr>            
        </thead>
        <tbody>
            <tr *ngFor="let pr of lesproduits">
                <td><img [src]="pr.photo" width="50px"></td>
                <td>{{pr.id}}</td>
                <td>{{pr.libelle}} </td>
                <td> {{pr.prix}}</td>
                <td> <input type="checkbox"  disabled>Nouveau</td>
                <td> <input type="button" value="Modifier" class="btn btn-warning"  (click)="editCommande(lesproduits)"></td>
                <td> <input type="button" value="Supprimer" class="btn btn-info" (click)="supprimer(pr)" ></td>
            </tr>    
        </tbody>
    </table>
<br> <br>
    <h4>Liste des Aliments</h4>
    <table class="table table-striped container">
        <thead>
            <tr>
                <th> Image</th>
                <th> Id</th>
                <th>Titre</th>
                <th>Prix</th>
                <th>Nouveau</th>
                <th>Modifier</th>
                <th>Supprimer</th>
            </tr>            
        </thead>
        <tbody>
            <tr *ngFor="let p of lesalim">
                <td><img [src]="p.photo" width="50px"></td>
                <td>{{p.id}}</td>
                <td>{{p.libelle}} </td>
                <td> {{p.prix}}</td>
                <td> <input type="checkbox"  disabled>Nouveau</td>
                <td> <input type="button" value="Modifier" class="btn btn-warning"  [routerLink]="['/modifier']" ></td>
                <td> <input type="button" value="Supprimer" class="btn btn-info" (click)="supprimeralim(p)"  ></td>
            </tr>    
        </tbody>
    </table>

    <div>
        <i class="fa-regular fa-octagon-plus"></i><input type="button" value="Ajouter Acessoire" class="btn btn-warning m-5" [routerLink]="['/ajouter']" >
        <i class="fa-regular fa-octagon-plus"></i><input type="button" value="Ajouter Alimentation" class="btn btn-warning" [routerLink]="['/ajouteralim']">
    </div>
